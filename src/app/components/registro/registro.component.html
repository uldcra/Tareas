<div class="contenedor-formulario">
    <form #f="ngForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombres</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="passw" type="password" #passw="ngModel" [(ngModel)]="usuario.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-info">Login</button>
    </form>
    <br>
    <div class="alert alert-danger" role="alert">Usuario o password incorrecto</div>
</div>
