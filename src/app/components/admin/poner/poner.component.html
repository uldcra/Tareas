<div class="contenedor-tareas">
    <app-editar-ususario></app-editar-ususario>

    <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">

                    <form role="form">
                        <legend>Form title</legend>

                        <div class="form-group">
                            <label for="">Tarea</label>
                            <select [(ngModel)]="tarea.nombre" name="nombre" class="form-control">
                                <option value="pasear">pasear</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="">Descripcion</label>
                            <textarea [(ngModel)]="tarea.descripcion" name="descripcion" id="input${1/(\w+)/\u\1/g}" class="form-control" rows="3"></textarea>
                        </div>
                        <div class='form-group'>
                            <label for="">Fecha</label>
                            <input [(ngModel)]="tarea.fecha" name="fecha" type='date' class="form-control" />
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>


                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" (click)="ponerTarea()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>nombre</th>
                <th>Descripcion</th>
                <th>fecha</th>
                <th>opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lista of Listatarea">
                <td>{{lista.nombre}}</td>
                <td>{{lista.descripcion}}</td>
                <td>{{lista.fecha}}</td>
                <td></td>

            </tr>
        </tbody>
    </table>
    {{id}}


</div>
