<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <div>
                <label>id</label>
                <p>{{usuarionumber}}</p>
            </div>
            <div>
                <label>Nombre</label>
                <p>{{usuario.Nombre}}</p>
            </div>
            <div>
                <label>Descripcion</label>
                <p>{{usuario.comentarios}}</p>
            </div>
        </div>

        <div class="col-lg-5">
            <form #formdate="ngForm" (ngSubmit)="fechasPedida(fechaSelect.value)">

                <label>Fecha</label>
                <input class="form-control" type="date" name="fechaSeleccionada" #fechaSelect="ngModel" [(ngModel)]="fechaSeleccionada">
                <br>
                <button type="button" class="btn btn-primary" type="submit">Filtrar</button>


            </form>
        </div>
    </div>

    <br>
    <br>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
        Tareas
      </button>
    <br>
    <br>
    <!-- Modal -->
    <form #formularioTareas="ngForm">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">

                        <div class="row">


                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                <label>Tareas</label>
                                <select class="form-control" name="tarea" #selectarea [(ngModel)]="seleccionar">
                                        <option name="vacio" value=""></option>    
                                    <option *ngFor="let tarea of ListaTarea"  name="prueba" [value]="tarea.id" >{{tarea.Nombre}}</option>
                                    </select>
                            </div>

                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                <label>Fecha</label>
                                <input class="form-control" type="date" name="fecha" #fecha="ngModel" [(ngModel)]=fechaAsignada>

                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="asignarTarea(usuario.id,seleccionar,fechaAsignada)">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </form>


    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Tarea</th>
                <th>fecha</th>
                <th>Descripcion</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let tarea of ListaTareaUsuario">
                <td>{{tarea.id}}</td>

                <td>{{tarea.Nombre}}</td>
                <td>{{tarea.fecha}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="borrarTarea(tarea.id)">eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>



</div>
